services:
  s1_1:
    build: ./dockerfiles/haproxy/
    volumes:
      - ./codes/s1_1:/app
      - ./configs/s1_1/haproxy.cfg:/etc/haproxy/haproxy.cfg
    tty: true
    entrypoint: bash /app/static_route.sh
    privileged: true
    ports:
      - 10001:80
    networks:
      network_1:
        ipv4_address: 10.1.1.1
  s1_2:
    build: ./dockerfiles/router/
    volumes:
      - ./codes/s1_2:/app
    tty: true
    entrypoint: bash /app/static_route.sh
    privileged: true
    networks:
      network_1:
        ipv4_address: 10.1.1.2
      network_4:
        ipv4_address: 10.4.1.1
  s2_1:
    build: ./dockerfiles/haproxy/
    volumes:
      - ./codes/s2_1:/app
      - ./configs/s2_1/haproxy.cfg:/etc/haproxy/haproxy.cfg
    tty: true
    entrypoint: bash /app/static_route.sh
    privileged: true
    ports:
      - 10002:80
    networks:
      network_2:
        ipv4_address: 10.2.1.1
  s2_2:
    build: ./dockerfiles/router/
    volumes:
      - ./codes/s2_2:/app
    tty: true
    entrypoint: bash /app/static_route.sh
    privileged: true
    networks:
      network_2:
        ipv4_address: 10.2.1.2
      network_4:
        ipv4_address: 10.4.1.2
  s3_1:
    build: ./dockerfiles/haproxy/
    volumes:
      - ./codes/s3_1:/app
      - ./configs/s3_1/haproxy.cfg:/etc/haproxy/haproxy.cfg
    tty: true
    entrypoint: bash /app/static_route.sh
    privileged: true
    ports:
      - 10003:80
    networks:
      network_3:
        ipv4_address: 10.3.1.1
  s3_2:
    build: ./dockerfiles/router/
    volumes:
      - ./codes/s3_2:/app
    tty: true
    entrypoint: bash /app/static_route.sh
    privileged: true
    networks:
      network_3:
        ipv4_address: 10.3.1.2
      network_4:
        ipv4_address: 10.4.1.3
  e1:
    build: ./dockerfiles/haproxy/
    volumes:
      - ./codes/e1:/app
      - ./configs/e1/haproxy.cfg:/etc/haproxy/haproxy.cfg
    tty: true
    entrypoint: bash /app/static_route.sh
    privileged: true
    networks:
      network_4:
        ipv4_address: 10.4.1.4
        
# Network
networks:
  network_1:
    ipam:
      driver: default
      config:
        - subnet: 10.1.1.0/24
          gateway: 10.1.1.254
  network_2:
    ipam:
      driver: default
      config:
        - subnet: 10.2.1.0/24
          gateway: 10.2.1.254
  network_3:
    ipam:
      driver: default
      config:
        - subnet: 10.3.1.0/24
          gateway: 10.3.1.254
  network_4:
    ipam:
      driver: default
      config:
        - subnet: 10.4.1.0/24
          gateway: 10.4.1.254